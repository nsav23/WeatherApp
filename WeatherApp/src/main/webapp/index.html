<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <SCRIPT language="JavaScript" src="script.js"></SCRIPT>
    <title>Weather App</title>
</head>
<body>
    <h1> Weather App </h1>
    <h2> Current Weather </h2>
    <div class="all-boxes">
        <div class="top-boxes">
            <div class="box">
                <div class="value" id="tempReading"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <!--placeholder<img src="placeholder.png" alt="Weather Icon" class="weather-icon">-->
                <div class="value" id="humidityReading"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <div class="value" id="airQualityReading"></div>
                <div class="label"></div>
            </div>
        </div>
        <div class="bottom-box">
            <div class="box">
                <!-- Most of these are placeholders -->
                <div class="valueLow" id="atmPressureReading"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <div class="valueLow" id="altitudeReading"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <div class="valueLow" id="windSpeedReading"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <div class="valueLow" id="chanceOfRain"></div>
                <div class="label"></div>
            </div>
            <div class="box">
                <div class="valueLow" id="uvReading"></div>
                <div class="label"></div>
            </div>
        </div>
    </div>
</body>
